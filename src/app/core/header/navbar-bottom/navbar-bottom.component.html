<div class="navbar-bottom--wrapper">
    <div class="arrows" *ngIf="isVisibleArrows" (click)="backward()">
        <fa-icon [icon]="['fas', 'angle-left']"></fa-icon>
    </div>
    <ul class="navbar-bottom--list" (click)="onClick($event)">
        <li id="ch-1" class="list-item">
            <a routerLink="/forecast/{{city}}/today">ДНЕС</a>
        </li>
        <li id="ch-2" class="list-item">
            <a routerLink="/forecast/{{city}}/today-by-hours">ПОЧАСОВО</a>
        </li>
        <li id="ch-3" class="list-item">
            <a routerLink="/forecast/{{city}}/weekly">ТРИДНЕВНА</a>
        </li>
        <li id="ch-5" class="list-item">
            <a routerLink="/forecast/{{country}}/warnings">ПРЕДУПРЕЖДЕНИЯ</a>
        </li>
    </ul>
    <div class="arrows" *ngIf="isVisibleArrows" (click)="forward()">
        <fa-icon [icon]="['fas', 'angle-right']"></fa-icon>
    </div>

</div>
