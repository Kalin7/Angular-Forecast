<div class="wrapper">
    <div class="forecast-card" *ngFor="let day of forecast$ | async">
        <div class="card-item city">
            <div>{{city}}</div><div>{{day.date}}</div>
        </div>
        <div class="card-item icon">
            <img src="{{day.day.condition.icon}}" alt="">
            <div class="icon-details">
                <div>
                    <fa-icon class="hot" [icon]="['fas', 'temperature-up']"></fa-icon>
                    <span>{{day.day.maxtemp_c}}&deg;c</span>
                </div>
                <div>
                    <fa-icon class="cold" [icon]="['fas', 'temperature-down']"></fa-icon>
                    <span>{{day.day.mintemp_c}}&deg;c</span>
                </div>
            </div>
        </div>
        <div class="card-item rain">
            <div>
                <fa-icon class="hot" [icon]="['fas', 'droplet']"></fa-icon>
                <span>{{day.day.avghumidity}}%</span>
            </div>
            <div>
                <fa-icon class="hot" [icon]="['fas', 'cloud-rain']"></fa-icon>
                <span>{{day.day.daily_chance_of_rain}}%</span>
            </div>
        </div>
        <div class="card-item wind">
            <div>
                <fa-icon class="hot" [icon]="['fas', 'wind']"></fa-icon>
                <span>{{day.day.maxwind_kph}}км/ч</span>
            </div>
            <div>
                <fa-icon class="hot" [icon]="['fas', 'eye']"></fa-icon>
                <span>{{day.day.avgvis_km}}км</span>
            </div>
        </div>
        <div class="card-item condition">
            <div>
                <fa-icon [icon]="['fas', 'radiation']"></fa-icon>
                <span>UV Index {{day.day.uv}}</span>
            </div>
            <div>
                <span>{{day.day.condition.text}}</span>
            </div>
        </div>
    </div>
</div>
