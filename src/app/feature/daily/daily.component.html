<div class="wrapper" *ngIf="forecast$ | async as forecast">
    <div class="main-forecast">
        <app-forecast [forecast]="forecast"></app-forecast>
        <app-air [air]="forecast.current.air_quality"></app-air>
    </div>
</div>
<app-error *ngIf="errorHandler$ | async as error" [error]="error" [location]="location"></app-error>
